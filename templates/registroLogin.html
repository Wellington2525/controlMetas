<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Registro Login</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <body>
            <form action="{{ url_for('register') }}" method="post" id="form_wrapper">
              <div id="form_left">
                <img src="/static/img/users.png" alt="computer icon" />
              </div>
              <div id="form_right">
                <h1>Registro de login</h1>
                <div class="input_container">
                    <i class="fas fa-envelope"></i>
                    <input
                      placeholder="nombre"
                      type="text"
                      name="nombre"
                      id="field_email"
                      class="input_field"
                    />
                  </div>
                <div class="input_container">
                  <i class="fas fa-envelope"></i>
                  <input
                    placeholder="Users"
                    type="text"
                    name="username"
                    id="field_email"
                    class="input_field"
                  />
                </div>
                <div class="input_container">
                  <i class="fas fa-lock"></i>
                  <input
                    placeholder="Password"
                    type="password"
                    name="password"
                    id="field_password"
                    class="input_field"
                  />
                </div>
                <input
                  type="submit"
                  value="Login"
                  id="input_submit"
                  class="input_field"
                />

                <div class="msg">{{ msg }}</div>
                <span><a href="#"></a></span>
                <span id="create_account">
                  
                </span>
              </div>
            </form>
          </body>
        
        <script src="" async defer></script>
    </body>
</html>
